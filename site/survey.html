        <main>
            <div>
                <h1>Survey</h1>
                <form action="https://formspree.io/f/meoeybng" method="POST">
                    <p>
                        <label for="name_field">What is your name?<abbr title="required"
                                aria-label="required">*</abbr></label>
                        <input type="text" id="name_field" name="name_field" required aria-required="true">
                    </p>
                    <p>
                        <label for="email_field">What is your email?<abbr title="required"
                                aria-label="required">*</abbr></label>
                        <input type="email" id="email_field" name="email_field" required aria-required="true">
                    </p>
                    <p>
                        <label for="best_whole_number">Which whole number is best?</label>
                        <input type="number" id="best_whole_number" name="best_whole_number" min="1">
                    </p>
                    <p>
                        <label for="best_day">Which day is best?</label>
                        <input type="date" id="best_day" name="best_day">
                    </p>
                    <p>
                        <label for="best_bear">Which bear is best?
                            <abbr title="required" aria-label="required">*</abbr></label>
                        <select name="best_bear" id="best_bear" required aria-required="true">
                            <option value="">&nbsp;</option>
                            <option value="Black">Black</option>
                            <option value="Brown">Brown</option>
                            <option value="Care">Care</option>
                            <option value="Panda">Panda</option>
                            <option value="Polar">Polar</option>
                            <option value="Teddy">Teddy</option>
                        </select>
                    </p>
                    <fieldset>
                        <legend>Do you like radio buttons?</legend>
                        <ul>
                            <li><input type="radio" id="enjoys_radio_yes" name="enjoys_radio_buttons" value="yes">
                                <label for="enjoys_radio_buttons">Yes</label>
                            </li>
                            <li><input type="radio" id="enjoys_radio_no" name="enjoys_radio_buttons" value="no">
                                <label for="enjoys_radio_buttons">No</label>
                            </li>
                            <li><input type="radio" id="enjoys_radio_none" name="enjoys_radio_buttons" value="?"
                                    checked>
                                <label for="enjoys_radio_buttons">None of your business</label>
                            </li>
                        </ul>
                    </fieldset>
                    <p>
                        <label for="life_meaning">What is the meaning of life?</label>
                        <textarea id="life_meaning" name="life_meaning" rows="5" cols="50"
                            placeholder="Enter the correct answer here"></textarea>
                    </p>
                    <button type="submit">Send</button>
                </form>
            </div>
        </main>
